<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bolha</title>
    <style>
        body{
            background-color: black;  
              
            
        } 
        .circle{
           margin: auto;
           padding: center;
            width: 300px;
            height: 300px;
            animation: rota 10s alternate infinite;
        }
        @keyframes rota {
            to{
                filter: hue-rotate(1turn);
            }
        }
    </style>
</head>
<body>
    <img src="circo.png" alt="circo" class="circle">
    
</body>
</html>
