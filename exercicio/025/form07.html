<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value="SP">Sao paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santo</option>
            </select>
        </p>
        <p>
            <label for="ipro">Profissao:</label>
            <input type="text" name="prof" id="iprof" list="listaprof">
            <datalist id="listaprof">
                <option >Professor</option>  
                <option >Administrado</option>  
                <option >Desenvolvedor</option>  
                <option >Gerente</option>  
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="50" rows="2"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
