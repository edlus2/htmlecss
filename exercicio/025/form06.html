<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <!--troque o get pelo post para envia imagem-->
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor"> Cor:</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </p>
        <p>
            <label for="inivel"> Nivel De Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>
        <p>
            <!--quando for usar esse modo no formulario , usa post no lugardo get-->
            <label for="ifoto"> Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">    
        </p>
    </form>
</body>
</html>
