<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
a{
    color: brown;
    text-decoration: none;
    font-weight: bold;
}
a:visited{
    color: rgb(0, 0, 0);
}
a:hover{
    text-decoration: underline;
    color: blue;
}
a:active{
    font-family: serif;
    color: rgb(173, 102, 155);}

a::before{
    content: '<link>';
}
a::after{
    content: '<link>';
    text-decoration: none;
    font-weight: normal;
    color: aqua;
}
    </style>
</head>
<body>
    <h1>links personalizado</h1>
    <li><a href="https://github.com">repositorio github</a></li>
    <li><a href="https://youtube.com">canal youtube</a></li>
    <li><a href="https://cursoemvideo.com">site de curso em video</a></li>
    <li><a href="https://google.com">google</a></li>


</body>
</html>
